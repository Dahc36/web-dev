<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <!-- <meta charset="ISO-8859-1" /> -->
    <meta name="author" content="David Hans" />
    <meta
      name="description"
      content='Metadata is data that describes data,
      and HTML has an "official" way of adding metadata to a document —
      the &lt;meta&gt; element.'
    />
    <link rel="icon" href="images/logo.png" />
    <title>&lt;title&gt; element</title>

    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>&lt;h1&gt; element</h1>
    <img id="logo" src="images/logo.svg" alt="Logo" />
    <input
      id="logo-picker"
      name="Color Degree"
      type="range"
      min="0"
      max="360"
    />
    <span id="logo-label">0%</span>

    <p>Japanese example: <span lang="ja">ご飯が熱い。</span></p>
  </body>
</html>
